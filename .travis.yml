env:
    - TARGET=D4RII
    - TARGET=VD5M
    - TARGET=USKY

addons:
  apt_packages:
    - lib32bz2-1.0
    - lib32ncurses5
#    - sdcc
#    - sdcc-libraries

before_install:
  - wget https://launchpad.net/gcc-arm-embedded/5.0/5-2016-q2-update/+download/gcc-arm-none-eabi-5_4-2016q2-20160622-linux.tar.bz2
  - tar -xf gcc-arm-none-eabi-5_4-2016q2-20160622-linux.tar.bz2

install:
  - export PATH=$PATH:$PWD/gcc-arm-none-eabi-5_4-2016q2/bin
  - export TOOLROOT=$PWD/gcc-arm-none-eabi-5_4-2016q2/bin
  - cd $TRAVIS_BUILD_DIR
  - chmod +x .travis.sh

language: c
compiler: gcc

script: ./.travis.sh
